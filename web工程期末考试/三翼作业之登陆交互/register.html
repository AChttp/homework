<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		//<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
		<title></title>
		<link rel="stylesheet" href="css/index.css"/>
		<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
		
	</head>
	<body>
		<script src="js/index.js"></script>
		<div id="box">
			<div id="main">
				<ul id="login_register">
					<li><a class="login_register_word " href="index.html">登陆</a></li>
					<li><a class="login_register_word on" href="register.html"> 注册</a></li>
				</ul>
				<div id="put_form">
					<from id="signup_from">
						<div id="signup_from_usename">
							<input id="signup_from_usename_input" type="text" maxlength="37" name="usename" placeholder="请输入注册手机号/邮箱"/>
							<p id="signup_from_usename_wrong"></p>
						</div>
						<div id="signup_from_password">
							<input id="signup_from_password_input" type="text" maxlength="16" name="password" placeholder="请输入密码" />
							<p id="signup_from_password_wrong"></p>
							
						</div>
						<div id="signup_from_code">
							<label>
								<input id="signup_from_code_input" type="text" maxlength="10" name="code" placeholder="验证码输入" />
								<div id="signup_from_code_input_img_box">
									<img id="signup_from_code_input_img_img" src="http://tech.sky31.top/code.php" />
								</div>
							</label>
							<p id="signup_from_code_wrong"></p>
						</div>
						<div id="remenber_forget_find">
							<label class="checked_label">
								<input type="checkbox" class="checked"/>同意《慕课网注册协议》
							</label>
						</div>
						<p id="before_input_button"></p>
						<div id="input_button_box">
							<input type="button" value="注册" hidefocus="true" id="input_button" >
						</div>
					</from>
				</div>
				<div id="input_button_box_after">
					<div id="other_login">手机短信注册</div>	
					<div id="other_login_logo">
						<a class="fa fa-weibo  logo"></a>
						<a class="fa fa-weixin  logo"></a>
						<a class="fa fa-qq  logo"></a>
					</div>
				</div>
				<div id="getdate"></div>
			</div>
		</div>
	</body>
</html>
